<section class="admin-panel" *ngIf="user?.isAdmin; else noAccess">
  <header>
    <p class="eyebrow">Admin</p>
    <h1>Kontrolpanel (dummy)</h1>
    <p class="meta">Du er logget ind som {{ user?.name }}.</p>
  </header>

  <div class="grid">
    <div class="card">
      <h3>Program</h3>
      <p>Oversigt over sale og film (mock). Senere kan dette kobles til API.</p>
      <a routerLink="/halls" class="link">Gå til sale</a>
    </div>
    <div class="card">
      <h3>Brugere</h3>
      <p>Ingen backend endnu. Brug dummy-login for at teste admin-flow.</p>
      <span class="badge">Dummy</span>
    </div>
  </div>
</section>

<ng-template #noAccess>
  <div class="no-access">
    <p>Du skal være admin for at se denne side.</p>
    <a routerLink="/login" class="link">Gå til login</a>
  </div>
</ng-template>
