<section class="admin-panel" *ngIf="user?.isAdmin; else noAccess">
  <header>
    <p class="eyebrow">Admin</p>
    <h1>Kontrolpanel</h1>
    <p class="meta">Du er logget ind som {{ user?.name }}.</p>
  </header>

  <div class="grid">
    <div class="card">
      <div class="card-head">
        <h3>Sale</h3>
        <span class="badge muted">CRUD</span>
      </div>
      <p>Opret og rediger sale.</p>
      <button type="button" class="ghost-btn" disabled>Åbn sal-CRUD</button>
    </div>
    <div class="card">
      <div class="card-head">
        <h3>Film</h3>
        <span class="badge muted">CRUD</span>
      </div>
      <p>Administrer film og program.</p>
      <button type="button" class="ghost-btn" disabled>Åbn film-CRUD</button>
    </div>
    <div class="card">
      <div class="card-head">
        <h3>Brugere</h3>
        <span class="badge muted">CRUD</span>
      </div>
      <p>Styring af brugere og roller.</p>
      <button type="button" class="ghost-btn" disabled>Åbn bruger-CRUD</button>
    </div>
  </div>
</section>

<ng-template #noAccess>
  <div class="no-access">
    <p>Du skal være admin for at se denne side.</p>
    <a routerLink="/login" class="link">Gå til login</a>
  </div>
</ng-template>
