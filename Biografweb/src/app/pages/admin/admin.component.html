<section class="admin-panel" *ngIf="user?.isAdmin; else noAccess">
  <header>
    <p class="eyebrow">Admin</p>
    <h1>Kontrolpanel</h1>
    <p class="meta">Du er logget ind som {{ user?.name }}.</p>
  </header>

  <div class="grid">
    <div class="card">
      <h3>Program</h3>
      <p>Oversigt over sale og film. Klar til drift eller videre integration.</p>
      <a routerLink="/halls" class="link">Gå til sale</a>
    </div>
    <div class="card">
      <h3>Brugere</h3>
      <p>Styring af brugere og roller.</p>
      <span class="badge">Frontend</span>
    </div>
  </div>
</section>

<ng-template #noAccess>
  <div class="no-access">
    <p>Du skal være admin for at se denne side.</p>
    <a routerLink="/login" class="link">Gå til login</a>
  </div>
</ng-template>
