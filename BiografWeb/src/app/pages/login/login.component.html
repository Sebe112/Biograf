<section class="login-panel">
  <h1>Login (demo)</h1>
  <p class="sub">Ingen API endnu – vi matcher kun på email mod dummy-brugere.</p>

  <ng-container *ngIf="!user; else loggedIn">
    <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
      <label for="email">Email</label>
      <input id="email" name="email" type="email" required [(ngModel)]="email" placeholder="brugernavn@biograf.dk">

      <label for="password">Adgangskode</label>
      <input id="password" name="password" type="password" required [(ngModel)]="password" placeholder="••••••••">

      <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
    </form>
  </ng-container>

  <ng-template #loggedIn>
    <div class="logged-box">
      <p class="status">Du er logget ind som <strong>{{ user?.name }}</strong>.</p>
      <a routerLink="/home" class="link">Gå til forsiden</a>
    </div>
  </ng-template>

  <p class="status" *ngIf="loginStatus">{{ loginStatus }}</p>
</section>
