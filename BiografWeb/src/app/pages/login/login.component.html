<section class="login-panel">
  <h1>Login (demo)</h1>
  <p class="sub">Formen er klar, men ingen API-kald sendes før backend er på plads.</p>

  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <label for="email">Email</label>
    <input id="email" name="email" type="email" required [(ngModel)]="email" placeholder="brugernavn@biograf.dk">

    <label for="password">Adgangskode</label>
    <input id="password" name="password" type="password" required [(ngModel)]="password" placeholder="••••••">

    <button type="submit" [disabled]="!loginForm.form.valid">Login</button>
  </form>

  <p class="status" *ngIf="loginStatus">{{ loginStatus }}</p>
</section>
