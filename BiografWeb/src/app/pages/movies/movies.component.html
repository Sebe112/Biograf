<h1>Aktuelle film</h1>

<div class="movie-grid">
  <div class="movie-card" *ngFor="let movie of movies">
    <img *ngIf="movie.posterUrl" [src]="movie.posterUrl" [alt]="movie.title">

    <h2>{{ movie.title }}</h2>

    <p><strong>Spilletid:</strong> {{ movie.durationMinutes }} min</p>
    <p><strong>Aldersgr√¶nse:</strong> {{ movie.ageRating }}</p>

    <p>
      <strong>Genrer:</strong>
      {{ movie.genres.join(', ') }}
    </p>

    <p>{{ movie.description }}</p>
  </div>
</div>
